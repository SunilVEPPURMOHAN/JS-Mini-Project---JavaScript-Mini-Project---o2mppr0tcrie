<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="app.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fresca&display=swap" rel="stylesheet">
</head>

<body>

    <section class="CheckBox">
        <h1>Check if you're signed up or not</h1>
        <form action="signin.html" method="get" name="authentication" id="authentication" class="authentication"
            onsubmit="return Verify();">
            <label for="username">Enter your username :</label>
            <br>
            <input type="text" name="username" id="username" minlength="3" maxlenth="10" pattern="[a-zA-Z0-9]+"
                required>
            <br>
            <label for="password">Enter your password :</label>
            <br>
            <input type="password" name="password" id="password" minlength="8" maxlength="10" pattern="[a-zA-Z0-9]+"
                required>
            <br>
            <input id="signin" type="submit" value="Signin">
            <button id="rule" type="button" onclick="Show('rules');">Rules</button>
            <button id="signup" type="button" onclick="addUser()">Signup</button>
        </form>
        <div id="rules">
            <ul>
                <li>Username must have between 3 and 10 characters</li>
                <li>Password must have between 8 and 10 characters</li>
                <li>Username and Password required</li>
                <li>Use only numbers and letters</li>
            </ul>
        </div>
    </section>
</body>
<script src="app.js"></script>

</html>
